<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Trading Center</title>
  <link rel="stylesheet" href="styles/tradingCenter.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="navBar"></div>
  <div class="content">
    <div class="tradingCenter">
      <div class="heading">
      	<div class="dummy"></div>
        <div class="title">Trading Center</div>
        <div class="button sort">Sort By</div>
      </div>

      <div class="entry">
        <div class="entryContainer">
          <div class="descriptor">
            <div class="name">NAME</div>
            <div class="button details">More Details</div>
          </div>
          <div class="price">
            <div class="priceDesc">Price Per Share:</div>
            <div class="ticker">
              <input type="button" value="addOne" onclick="add('amt1');"/>
              <input type="button" value="subOne" onclick="sub('amt1');"/>
              <span id="amt1">0</span>
            </div>
          </div>
        </div>
        <input type="checkbox" class="checkbox">
      </div>

      <div class="entry">
        <div class="entryContainer">
          <div class="descriptor">
            <div class="name">NAME</div>
            <div class="button details">More Details</div>
          </div>
          <div class="price">
            <div class="priceDesc">Price Per Share:</div>
            <div class="ticker">TICKER</div>
          </div>
        </div>
        <input type="checkbox" class="checkbox">
      </div>


      <div class="confirmation">
      	<div class="total">Total: $<span class="price">99999.99</span></div>
      	<button class="confirm">Confirm Order</button>
      </div>

    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $(function(){
      $("#navBar").load("navBar.html");
    });

    function add(id) {
      document.getElementById(id).stepUp(1);
    }

    function sub(id) {
      document.getElementById(id).stepDown(1);
    }
  </script>

</body>
