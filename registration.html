<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Registration</title>
  <link rel="stylesheet" href="styles/registration.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="header">
    <div class="navButtons">
      <div class="navButton">HOME</div>
      <div class="navButton">INVEST</div>
      <div class="navButton">PORTFOLIO</div>
      <div class="navButton">OPTIONS</div>
    </div>
  </div>
  <div class="content">
    <div class="register">
      <div id="welcome">
        Welcome!
      </div>
      <div>
        <label>Username</label>
        <input class="inputText" type="text" name="username" placeholder="Username">
      </div>
      <div>
        <label>Email</label>
        <input class="inputText" type="text" name="password" placeholder="Email Address">
      </div>
      <div>
        <label>Password</label>
        <input class="inputText" type="text" name="password" placeholder="Password">
      </div>
      <input class="btnSubmit" type="submit" value="REGISTER">
    </div>
  </div>
