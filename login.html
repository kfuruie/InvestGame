<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="styles/login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="navBar"></div>
  <div class="content">
    <div class="login">
      <div id="title">Login</div>
      <div>
        <label>Username</label>
        <input class="inputText" type="text" id="username" placeholder="Username">
        <div class="alert" id="userAlert">Please provide a name</div>
      </div>
      <div>
        <label>Password</label>
        <input class="inputText" type="password" id="password" placeholder="Password">
        <div class="alert" id="passAlert">Please provide a password</div>
      </div>
      <button onclick=validate() class="btnSubmit" type="submit">LOGIN</button> <!-- Should link to index page for purposes of demo. Use JS to fulfill requirements? -->
      <button onclick="window.location.href = 'registration.html';" class="btnSubmit" type="submit">REGISTER</button>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $(function(){
      $("#navBar").load("navBar.html");
    });

    function validate() {

      let alertUser = document.getElementById("userAlert");
      let alertPass = document.getElementById("passAlert");

      if (document.getElementById("username").value == "") {
        alertUser.style.display = "block";
      }
      else {
        alertUser.style.display = "none";
      }

      if (document.getElementById("password").value == "") {
        alertPass.style.display = "block";
      }
      else {
        alertPass.style.display = "none";
      }

      if (document.getElementById("username").value != "" && document.getElementById("password").value != "") {
        window.location.href = 'tradingCenter.html';
      }
    }
  </script>

</body>
