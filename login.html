<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="styles/login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="navBar"></div>
  <div class="content">
    <div class="login">
      <div id="title">Login</div>
      <div>

        <input class="inputText" type="text" name="username" placeholder="Username">
      </div>
      <div>
        <label>Password</label>
        <input class="inputText" type="text" name="password" placeholder="Password">
      </div>
      <button onclick="window.location.href = 'index.html';" class="btnSubmit" type="submit">LOGIN</button> <!-- Should link to index page for purposes of demo. Use JS to fulfill requirements? -->
      <button onclick="window.location.href = 'registration.html';" class="btnSubmit" type="submit">REGISTER</button>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $(function(){
      $("#navBar").load("navBar.html");
    });
  </script>

</body>
